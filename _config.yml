# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: My GitHub Repository
description: > # this means to ignore newlines until "baseurl:"
  My README file in My GitHub Repository.
canonical_url: "https://my-username.github.io"
baseurl: "my-github-repository" # the subpath of your site, e.g. /blog
url: "https://my-username.github.io" # the base hostname & protocol for your site

author:
  name: John Doe
  email: john-doe1776@gmail.com

# Markdown settings
#markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
    line_numbers: false

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Google Analytics Tracking (optional)
ga_tracking:
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

permalink: pretty
exclude:
  [
    "node_modules/",
    "*.gemspec",
    "*.gem",
    "Gemfile",
    "Gemfile.lock",
    "package.json",
    "package-lock.json",
    "script/",
    "LICENSE.txt",
    "lib/",
    "bin/",
    "README.md",
    "Rakefile",
    "graphic_templates",
    "*.py",
    "*.sh",
    "*.yml",
    "package.json",
    "CNAME",
    "assets/sass"
  ]

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
